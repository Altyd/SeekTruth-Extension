<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>SeekTruth</title>
  <style>
  body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1e;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      height: 320px;
      position: relative; /* Added for absolute positioning */
      padding-top: 20px; /* Add space at the top */
      height: auto; /* Remove fixed height */
  min-height: 320px; /* Set minimum height */
  padding-bottom: 20px; /* Add space at bottom */
  justify-content: space-between; /* Push footer to bottom */
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    #analyzeButton {
      padding: 0.75rem 1.5rem;
      color: #ffffff;
      border: 2px solid #3e486a;
      background: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, border-color 0.3s;
      border-radius: 8px;
    }

    #analyzeButton:hover {
      background-color: #3e486a;
    }

    #results {
      margin-top: 1rem;
      display: none;
      text-align: center;
      width: 100%;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    #sides {
            display: block;
      font-size: 0.9rem;
    }

    a#resultLink {
      display: block;
      margin-top: 1rem;
      color: #42a5f5;
      text-decoration: none;
      font-size: 1rem;
    }

    a#resultLink:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 3rem;
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 500px;
      font-size: 0.9rem;
    }

    .footer-item {
      text-align: center;
    }

    .footer-item p {
      margin: 0;
      font-weight: bold;
    }

    .footer-item span {
      display: block;
      margin-top: 0.5rem;
      font-weight: normal;
      color: #bdbdbd;
    }
    .loader {
  border: 4px solid #3e486a;
  border-radius: 50%;
  border-top: 4px solid #42a5f5;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px 0;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#analyzeButton.hidden {
  display: none;
}
#homeButton {
      
      top: 5px;
      left: 16px;
      border: 1px solid #4E5A85;
      border-radius: 0.5rem;
      color: white;
      padding: 8px; /* Reduced padding for square shape */
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px; /* Fixed size for square */
      height: 40px;
    }

    #homeButton i {
      margin-right: 0; /* Remove margin since no text */
      font-size: 1.25em; /* Adjust icon size */
    }

#homeButton:hover {
    background-color: #4E5A85;
}
.button-group {
  margin-top: 0.01rem;
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 500px;
      font-size: 0.9rem;
    }

    /* Updated button styling */
    .nav-button {
      border: 1px solid #4E5A85;
      border-radius: 0.5rem;
      color: white;
      padding: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }

    .nav-button i {
      font-size: 1.25em;
    }

    .nav-button:hover {
      background-color: #4E5A85;
    }

  </style>
  <script src="popup.js" defer></script>
</head>
<body>
  <h1>SeekTruth</h1>
  <button id="analyzeButton">Analyze Current Page</button>
  <!-- Add this right after the analyze button in popup.html -->
<div id="loading" class="loader" style="display: none;"></div>
  <div id="results">
    <h2><span id="biasScore"></span></h2>
    <div id="sides">
      <p>Political Leaning: <span id="politicalLeaning"></span></p>
      <p>Reasoning: <span id="biasReasoning"></span></p>
    </div>
    <a id="resultLink" href="#" target="_blank">View Details</a>
  </div>
  <div class="footer">
    <div class="footer-item">
      <p>Subscription</p>
      <span id="subscription"></span>
    </div>
    <div class="footer-item">
      <p>Rank</p>
      <span id="rank"></span>
    </div>
    <div class="footer-item">
      <p>Analysis Left</p>
      <span id="scanned"></span>
    </div>
  </div>
  <div class="button-group">
    <button class="nav-button" id="pricingButton">
      <i class="fas fa-arrow-up"></i>
    </button>
    <button class="nav-button" id="homeButton">
      <i class="fas fa-home"></i>
    </button>
    <button class="nav-button" id="logoutButton">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </div>
</body>
</html>
